<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
	<meta name="description" content="Калькулятор затрат на электроэнергию в Украине" />
	<title>Калькулятор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="calc__head">Калькулятор онлайн</div>
        </header>
        <div class="display" id="display"></div>
        <main>
           <input type="submit" value="1" class="button__number">
           <input type="submit" value="2" class="button__number">
           <input type="submit" value="3" class="button__number">
            <div class="line-break"></div>
           <input type="submit" value="4" class="button__number">
           <input type="submit" value="5" class="button__number">
           <input type="submit" value="6" class="button__number">
           <div class="line-break"></div>
           <input type="submit" value="7" class="button__number">
           <input type="submit" value="8" class="button__number">
           <input type="submit" value="9" class="button__number">
           <div class="line-break"></div>
           <input type="submit" value="0" class="button__number">
           <input type="submit" value="+" class="button__number">
           <input type="submit" value="-" class="button__number">
           <div class="line-break"></div>
           <input type="submit" value="*" class="button__number">
           <input type="submit" value="/" class="button__number">
           <input type="submit" value="C" class="button__number">
           <div class="line-break"></div>
           <input type="submit" value="." class="button__number">
           <input type="submit" value="=" class="button__number">
        </main>
   </div>
   <script src="js/main.js"></script>
</body>
</html>
